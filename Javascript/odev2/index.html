<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <title>Yapılacaklar Listesi</title>
</head>

<body>
    <div class="mr-1" style="position: relative">
        <div style="position: absolute; top: 0; right: 0">
            <div id="liveToast" class="toast success hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="4000">
                <div>
                    <button type="button" class="close" data-dismiss="toast" aria-label="Close" onclick="closeToast(0)">
              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="toast-body">Listeye eklendi.</div>
            </div>
        </div>
    </div>
    <div class="mr-1" style="position: relative">
        <div style="position: absolute; top: 0; right: 0">
            <div id="liveToast" class="toast error hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="4000">
                <div>
                    <button type="button" class="close" data-dismiss="toast" aria-label="Close" onclick="closeToast(1)">
              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>
            </div>
        </div>
    </div>
    <div class="mr-1" style="position: relative">
        <div style="position: absolute; top: 0; right: 0">
            <div id="liveToast" class="toast delete hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="4000">
                <div>
                    <button type="button" class="close" data-dismiss="toast" aria-label="Close" onclick="closeToast(2)">
              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="toast-body">Listeden bir eleman silindi!</div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png" class="mb-1" alt="" />
            <h2>Yapılacaklar Listesi</h2>
            <input type="text" id="task" placeholder="Bugün ne yapacaksın?" />
            <span onclick="newElement()" id="liveToastBtn" class="button">Ekle</span>
        </div>

        <ul id="list"></ul>
        <!-- Custom TODO JavaScript -->
        <script src="js/todo.js"></script>
    </div>
</body>

</html>
